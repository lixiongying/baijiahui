	<body>
		<header class="header_title" style="">
		  	<span><img src="img/next.png" alt="" class="back_img"/></span>
		 	登录

		<div class="mui-content">
			<div class="main">
				
				<div class="main_container">
					<div class="" style="background: white; width: 100%; height: 30px;">
						
					</div>
					<div class="login_input">
						<div class="login_li" style="">	
							<div class="inputimg">
								<img src="img/zhuce_shoujihaoma.png" alt="" class="inputImg"/>
							</div>
								
							<div class="input_input">
								<input type="number" class="login_moblie loginMoblie" placeholder="手机号码"/>
							</div>
						</div>
						<div class="line_login" style="">
							
						</div>
						<div class="login_li" style="">
							<div class="inputimg">
								<img src="img/zhuce_mima.png" alt="" class="inputImg"/>
							</div>
							<div class="input_input">
								<input type="password" class="login_pass loginPass" placeholder="请填写密码"/>
							</div>
						</div>
						<div class="line_login">
							
						</div>
						<div class="weixin">
							<p><span class="register">免费注册</span><img src="img/denglu_wangjimima.png"/><span class="forgetcode">忘记密码</span></p>								
						</div>
						
						<div class="complete">
							<input type="button" name="" id="" value="完成" />
						</div>
					</div>
        		
					<div class="otherloginmethod">
						 <span class="line"></span>
						  <span class="text">其它登录方式</span>
						  <span class="line"></span>
					</div>
					
					<div class="wechatlogin">
						<div class="webchatimg">
							<img src="img/weixin.png"/>
							<p style="text-align: center;">微信</p>
						</div>
					
					</div>
				</div>
				
			</div>
