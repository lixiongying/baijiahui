<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>	找回密码	</title>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/findthepsd.css"/>
        <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="main">
				<!--头部导航栏-->
				
				<header class="mui-bar mui-bar-nav mui-action-back">
				    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				    <h1 class="mui-title">找回密码</h1>
				</header>
				
				<div class="center">
					<div class="phone">
						<div class="phone_num">
							手机号码
						</div>
						<input type="number" name="" id="" value="" placeholder="请填写11位手机号码"/>
						<div class="sendcode">
							发送验证码
						</div>
					</div>
					<div class="vtcode">
						<div class="phone_num">
							验证码
						</div>
						<input type="number" name="" id="" value="" placeholder="请填写验证码"/>
						
					</div>
					
					<div class="newpsd">
						<div class="">
							新密码
						</div>
						<input type="number" name="" id="" value="" placeholder="请输入新支付密码"/>
					</div>
					<div class="confirmpsd">
						<div class="">
							确认密码
						</div>
						<input type="number" name="" id="" value="" placeholder="请再次输入新支付密码"/>
					</div>
					
				    
					
					<div class="complete">
						下一步
					</div>
				</div>
		</div>	
		
	</body>
	<script type="text/javascript">
//		
	</script>
</html>
