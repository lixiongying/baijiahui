<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/chooseshop.css"/>
        <script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	
        <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="header">
			<div class="address">
				<img src="../img/shouye_dingwei.png"/>
			</div>
			<div class="header_search">
				<input type="text" placeholder="请输入关键词"/>
				<i></i>
			</div>
		</div>
		<div class="mui-content">
			
			<div class="sign">
				<p>该地址不在配送范围内，请重新定位</p>
				<i></i>
			</div>
			<!--<div class="sign">
				<p>该地址不在配送范围内，请重新定位</p>
				<p>送至:卜蜂莲花车陂店</p>
				<i></i>
			</div>-->
			
			<div class="div_none">
				
			</div>
		
			<div class="main">	
				<!--门店轮播-->
				<div class="pic_one">
					<div id="slider">
						<div class="swiper-container clearfix">
							<ul class="swiper-wrapper" style="list-style: none;">
								<li class="swiper-slide"><a href=""><img src="../img/2.jpg"/></a></li>
								<li class="swiper-slide"><a href=""><img src="../img/4.jpg"/></a></li>
								<li class="swiper-slide"><a href=""><img src="../img/3.jpg"/></a></li>
							</ul>
						</div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
				
				
			
				<div class="chooseshop">
					<a href="homepage.html">点击附近门店逛逛吧</a>
				</div>
				<div class="pic_two">
					<img src="../img/2.jpg"/>
			    </div>
			   <div class="pic_item_three">
			   	
					<div class="pic_item_one">
						新疆师大店
					</div>
					<div class="pic_item_two">
						乌鲁木齐市水磨沟区红山路99号
					</div>
					<div class="pic_item_three">
						1.5km
					</div>
			   </div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function(){
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 4000,//可选选项，自动滑动，手指触屏滑动会停止自动轮播
			autoplayDisableOnInteraction : false,//手指触屏滑动之后，重新开启自动轮播
			initialSlide :0,//初始显示的li的索引
			speed : 1000,//滑动的速度
			observer:true,//当li节点被修改的时候自动更新Swiper
			observeParents:true,//当容器container宽度改变的时候(window.onresize或者自适应)自动更新Swiper
			grabCursor : true,//鼠标抓手形状，触屏看不到
			pagination : '.swiper-pagination',//下面的图标跟随切换
			loop : true,//无缝轮播 自动在li列表的前面添加最后一个，在li列表后面添加第一个
		});
		
		
	}
	</script>
</html>
