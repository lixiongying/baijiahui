mui.plusReady(function(){

	var subPages =['homepage/homepage.html','classify/classify.html','shopcar/shopcar.html','person/person.html'];
	//获取当前显示窗口
	var self = plus.webview.currentWebview();
	
	//定义子窗口打开的样式
	
	var subPageStyle = {
		top:0,
		bottom:'50px',
	};
	
	//循环创建子窗口
	for(var i =0;i<subPages.length;i++){
		var sub = plus.webview.create(subPages[i],subPages[i],subPageStyle);
		//将所有的盒子隐藏起来
		sub.hide();
		
		//将创建好的窗口追加到主窗口中
		self.append(sub);
			
	}
	//默认显示第一个窗口
	plus.webview.show(subPages[0]);
});

//给a绑定事件

mui('.mui-bar').on("tap","a",function(e){
	
	//通过每个被点击的a标签去获取定义的href属性值 
	var targetPage = this.getAttribute("href");

	
	//将对应的子页面显示出来  
	
	//show(子页面id,采用的动画名称,动画执行时间【单位毫秒】)
	plus.webview.show(targetPage,"fade-in",100); 
	
	
});
