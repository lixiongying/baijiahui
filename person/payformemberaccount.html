<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>开通会员</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/payformemberaccount.css"/>
        <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="main">
				<!--头部导航栏-->
				<div class="order">
					
					支付订单			
					<span><a href=""><img src="../img/back2.png" alt="" /></a></span>	
				</div>	
				
				<div class="center">
					<div class="payaccount">
						
						开通会员：<span>￥66.00</span>
					</div>
					
					<div class="payfor">
						<div class="payformethod">
							<p>请选择支付方式：</p>		
						</div>
						<div class="extra_payfor">
							<div class="extra_payfor_one">
								<img src="../img/zhifufangshi_yue.png"/>
							</div>
							<p>余额支付</p>
							<div class="extra_payfor_two">
								<img src="../img/gouwuche_weixuanzhong.png"/>
							</div>
						</div>
						<div class="webchat_payfor">
							<div class="extra_payfor_one">
								<img src="../img/zhifufangshi_weixin.png"/>
							</div>
							<p>微信支付</p>
							<div class="extra_payfor_two">
								<img src="../img/gouwuche_xuanzhong.png"/>
							</div>
						</div>
						<div class="Alipay_payfor">
							<div class="extra_payfor_one">
								<img src="../img/zhifufangshi_zhifubao.png"/>
							</div>
							<p>支付宝支付</p>
							<div class="extra_payfor_two">
								<img src="../img/gouwuche_weixuanzhong.png"/>
							</div>
						</div>
					</div>
				
					<div class="payforsure">
						确认支付66.00
					</div>
				</div>
				
				<div class="paymentcode">
					<div class="code_title">
						<span>×</span>
						请输入支付密码
					</div>
					<div class="code_number">
						<input maxlength="1" type="password"/>
						<input maxlength="1" type="password"/>
						<input maxlength="1" type="password"/>
						<input maxlength="1" type="password"/>
						<input maxlength="1" type="password"/>
						<input maxlength="1" type="password"/>
					</div>
				</div>
				
				<div class="mask">
					
				</div>
		</div>	
		
	</body>
	<script type="text/javascript">

</html>
