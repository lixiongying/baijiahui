<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>开通会员</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/payforsuccess.css"/>
        <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="main">
				<!--头部导航栏-->
				<div class="order">
					
					支付成功			
					<span><a href="" class="mui-action-back"><img src="../img/back2.png" alt="" /></a></span>	
				</div>	
				
				<div class="center">
					<div class="payfor">
						<div class="payfor_success">
							<img src="../img/zhifuchenggong.png"/>
							<p>支付成功</p>
						</div>
						<div class="payformethod">
							应付方式：<p>微信支付</p>
						</div>
						<div class="payfornumber">
							应付金额：<p>¥99.00</p>
						</div>
						<div class="Deductionintegral">
							抵扣积分：<p>0.00</p>
						</div>
						<div class="getintegral">
							获得积分：<p>9.90</p>
						</div>
						<div class="return" id="return">
							返回首页
						</div>
					</div>
				</div>
		</div>	
		
	</body>
	<script type="text/javascript">
		document.getElementById("return").addEventListener('tap',function(){
			mui.openWindow({
				url:'../homepage/homepage.html',
				
				id:'../homepage/homepage.html'
			})
		})
	</script>
</html>
