<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>新增收获地址</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/newharvestaddress.css"/>
        <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="main">
				<!--头部导航栏-->
				
				<header class="mui-bar mui-bar-nav mui-action-back">
				    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				    <h1 class="mui-title">新增收货地址</h1>
				</header>
				
				<div class="center">
					<div class="address">
						<div class="newaddress">
							<div class="address_title">
								收货地址
							</div>
							<div class="address_input">
								<input placeholder="小区/写字楼/学校" type="text" name="" id="" value="" />
							</div>
							<div class="address_img">
								<img src="../img/next.png"/>
							</div>
						</div>
						<div class="housenumber">
							<div class="housenumber_title">
								门牌号
							</div>
							<div class="housenumber_input">
								<input placeholder="例：2栋202室" type="text" name="" id="" value="" />
							</div>
						</div>
						<div class="linkman">
							<div class="linkman_title">
								联系人
							</div>
							<div class="linkman_input">
								<input placeholder="您的姓名" type="text" name="" id="" value="" />
							</div>
						</div>
						<div class="phonenumber">
							<div class="phonenumber_title">
								手机号
							</div>
							<div class="phonenumber_input">
								<input placeholder="联系您的手机号" type="number" name="" id="" value="" />
							</div>
						</div>
						<div class="tally">
							<div class="tally_title">
								标签
							</div>
							<div class="tally_house">
								家
							</div>
							<div class="tally_school">
								学校
							</div>
							<div class="tally_company">
								公司
							</div>
						</div>
						<div class="save">
						   保存
					    </div>
					</div>
				
					
				</div>
		</div>	
		
	</body>
	<script type="text/javascript">
//		
	</script>
</html>
