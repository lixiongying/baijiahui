<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>开通会员</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<!--<link rel="stylesheet" type="text/css" href="../css/reset.css"/>-->
        <link rel="stylesheet" type="text/css" href="../css/serviceandfeedback.css"/>
        <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="main">
				<!--头部导航栏-->
				<div class="order">					
					服务与反馈			
					<span><a href=""><img src="../img/back2.png" alt="" /></a></span>	
				</div>	
				
				<div class="center">
					<div class="service">
						<div class="onlineservice">
							<div><img src="../img/fuwuyufankui_zaixiankefu.png"/></div>
							<div>在线客服</div>
							<div><img src="../img/next.png" alt="" /></div>
						</div>
						<div class="telservice">
							<div><img src="../img/fuwuyufankui_dianhuakefu.png"/></div>
							<div>电话客服</div>
							<div><img src="../img/next.png" alt="" /></div>
						</div>
						<div class="feedback">
							<div><img src="../img/fuwuyufankui_yijianfankui.png"/></div>
							<div>意见反馈</div>
							<div><img src="../img/next.png" alt="" /></div>
						</div>
					</div>
				</div>
				<div class="mask">
					
				</div>
				<div class="concat">
					<div class="customerservice">
						<div class="service">
							联系客服
						</div>
						<div class="servicenumber">
							是否拨打客服电话：020-12345678
						</div>
						<div class="sureorcancel">
							<div class="cancel">
								取消
							</div>
							<div class="sure">
								确定
							</div>
						</div>
					</div>
				</div>
				
		</div>	
		
	</body>
	<script type="text/javascript">
        $(function(){
        	$('.mask').hide();
        	$('.concat').hide();
        	var $telservice=$(".telservice");
        	$telservice.on('click',function(){
        		$('.mask').show(200);
        	    $('.concat').show(200);
        	})
        	$('.sure').bind('click',function(){
//      		window.location.href
                $(window).attr('location',"service.html")
        	})
        })
	</script>
</html>
