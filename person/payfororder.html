	<script type="text/javascript">
		 $(function(){
		    var ww=222222
		    var $input=$('.code_number input');
		   
		    $('input').keyup(function(){		    	 		    	
		        $(this).next().focus()		      
		    })
		    
		   
		    $('input').eq($('input').length-1).keyup(function(){
		          var valed=''
		          for(var i=0;i<$('input').length;i++){
		            valed=valed+$('input').eq(i).val()
		            
		          }
//		          Number() 函数把对象的值转换为数字。
		          if(Number(valed)==ww){
			            alert('输入正确');
			            window.location.href="payforsuccess.html"
		            }else{
			            alert('密码错误，请重新输入');
			            $('input').val("");
	//		            $('input').eq(0).focus()
			            $('.numone').focus()
		            
		           }
		        }
		    )
		    
		    $('.codenone').click(function(){
		    	$input.val('');
		    })
        })


	</script>
