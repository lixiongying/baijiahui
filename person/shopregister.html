<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<!--<link rel="stylesheet" type="text/css" href="../css/reset.css"/>-->
		<!--<link rel="stylesheet" type="text/css" href="css/reset.css"/>-->
        <link rel="stylesheet" type="text/css" href="../css/shopregister.css"/>
        <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="main">
				<div class="shop">
					<div class="shoptitle">
						<a href="JavaScript:history.go(-1)"><img src="../img/529724036108137347.png"/></a>
					</div>
					店铺入驻
				</div>
				
				<div class="center">
					<div class="info">
						<div class="infoitem">
							企业信息
						</div>
					     <div class="infocomplete">
							<p>公司名称</p>
							<input type="text" name="" id="" value="" placeholder="公司名称"/>
						</div>
						<div class="infosite">
							<p>营业地区</p><input type="text" name="" id="" value=""  placeholder="中国"/>
						</div>
						<div class="infoaddress">
							<p>营业地址</p><input type="text" name="" id="" value="" placeholder="详细地址123"/>
						</div>
						<div class="infomethod">
						  <p>联系方式</p><input type="text" name="" id="" value="" placeholder="请填写您的手机号"/>
						</div>
						
						<div class="shops">
							<div class="shops_title">
								门店图片
							</div>
							<div class="shop_pic">
								<div class="word">
							      	上传一张门店图片  大小不超过1M,支持GIF,JP,PNG,BMP,JPEG格式
							    </div>
							    <div class="pic" id="pic">
								   <img src="../img/fabiaopingjia_tianjiatupian.png"/>
							    </div>
							</div>
							
						</div>
						<div class="agree">
							<div class="agrees">
								<img src="../img/gouwuche_xuanzhong.png"/>
								
							</div>
							<div class="agreeword">
								<span>同意《联盟商家合作协议》</span>
							</div>
						</div>
						
						<div class="post">
							提交
						</div>
					</div>
				</div>
				
			
			
			
		</div>	
		
	</body>
</html>
