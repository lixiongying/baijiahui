<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>收获地址</title>
		<link href="../css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../css/shopaddress.css"/>
        <script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="mui-content">
			<div class="main">
				<!--头部导航栏-->
				<div class="order">					
					收货地址			
					<span><a href="" class="mui-action-back"><img src="../img/back2.png" alt="" /></a></span>	
					<div class="add">
						<a style="color: white;">+</a>
					</div>
				</div>	
				
				<div class="center" style="padding:0 ;">
					<div class="address">
						<div class="message">
							<div class="name">
								许小敏
							</div>
							<div class="number">
								13826811101
							</div>
						</div>
						<div class="location">
							<div class="place">
								天娱广场8808室	
							</div>
							<div class="handle">
								<div class="edit">
									<img src="../img/shouhuodizhi_bianji.png"/>
									编辑
								</div>
								<div class="delete">
									<img src="../img/shouhuodizhi_shanchu.png"/>
									删除
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>	
		
	</body>
	<script type="text/javascript">
		$('.add').on('click',function(){
			mui.openWindow({
				url:'newharvestaddress.html',
				
				id:'newharvestaddress.html'
			})
		})
	</script>
</html>
