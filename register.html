<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimum-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="css/regiser.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<header class="header_title" style="">
		  	<span><img src="img/back.png" alt="" class="back_img"/></span>
		 	注册
		</header>
		<div class="mui-content">
			<div class="main">
				
				<div class="main_container">
					<div class="" style="background: white; width: 100%; height: 30px;">
						
					</div>
					<div class="register_input">
						<div class="register_li" style="">	
							<div class="inputimg">
								<img src="img/zhuce_shoujihaoma.png" alt="" class="inputImg"/>
							</div>
								
							<div class="input_input">
								<input type="number" class="register_moblie registerMoblie" placeholder="手机号码"/>
								<p style="">发送验证码</p>
							</div>
						</div>
						<div class="line_register" style="">
							
						</div>
						<div class="register_li" style="">
							<div class="inputimg">
								<img src="img/zhuce_mima.png" alt="" class="inputImg"/>
							</div>
							<div class="input_input">
								<input type="password" class="register_pass registerPass" placeholder="请输入验证码"/>
							</div>
						</div>
						<div class="line_register" style="">
							
						</div>
						<div class="register_li" style="">
							<div class="inputimg">
								<img src="img/zhuce_mima.png" alt="" class="inputImg"/>
							</div>
							<div class="input_input">
								<input type="password" class="register_pass registerPass" placeholder="请输入验证邀请码"/>
							</div>
						</div>
						<div class="line_register" style="">
							
						</div>
						<div class="register_li" style="">
							<div class="inputimg">
								<img src="img/zhuce_mima.png" alt="" class="inputImg"/>
							</div>
							<div class="input_input">
								<input type="password" class="psd" class="register_pass registerPass" placeholder="密码(长度6-16,须同时包含字母数字)"/>
							</div>
						</div>
						<div class="line_register" style="">
							
						</div>
						<div class="register_li" style="">
							<div class="inputimg">
								<img src="img/zhuce_mima.png" alt="" class="inputImg"/>
							</div>
							<div class="input_input">
								<input type="password" class="register_pass registerPass" placeholder="请再次输入密码"/>
							</div>
						</div>
						<div class="line_register">
							
						</div>
						
						
						<div class="complete">
							<input type="button" name="" id="" value="完成" />
						</div>
						<div class="weixin">
							<p><span class="account_number">已有账号？</span><span class="pleaseregister">请登录</span></p>								
						</div>
					</div>
 	                <div class="popTips">
 	                	
 	                </div>
				</div>
				
			</div>
		</div>
		
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
